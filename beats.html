<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Beats - Red Pine</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <!-- BP-006: Wavesurfer.js for waveforms -->
  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <style>
    /* MOBILE-003: Pull to refresh styles */
    .pull-refresh-indicator {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-60px);
      background: var(--red);
      color: white;
      padding: 12px 24px;
      border-radius: 0 0 12px 12px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .pull-refresh-indicator.visible {
      transform: translateX(-50%) translateY(0);
    }
    .pull-refresh-indicator.refreshing .spinner {
      width: 16px;
      height: 16px;
      border-width: 2px;
    }

    /* BP-006: Beat list waveform styles */
    .beat-row {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--gray-medium);
      transition: all 0.3s ease-out;
    }
    .beat-row:hover {
      background: var(--gray-light);
    }
    .beat-cover-large {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .beat-info {
      min-width: 150px;
    }
    .beat-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .beat-price {
      color: var(--red);
      font-weight: 700;
    }
    .beat-waveform-container {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
      height: 60px;
      position: relative;
      cursor: pointer;
      background: var(--gray-light);
      border-radius: 8px;
      overflow: hidden;
    }
    .beat-waveform {
      width: 100%;
      height: 100%;
    }
    .waveform-play-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .beat-waveform-container:hover .waveform-play-btn {
      opacity: 0.9;
    }
    .beat-waveform-container.playing .waveform-play-btn {
      opacity: 1;
    }
    .beat-stats {
      display: flex;
      gap: 24px;
      min-width: 100px;
    }
    .beat-stat {
      text-align: center;
    }
    .beat-stat-value {
      font-weight: 600;
      font-size: 16px;
    }
    .beat-stat-label {
      font-size: 11px;
      color: var(--gray-dark);
      text-transform: uppercase;
    }
    .beat-actions {
      display: flex;
      gap: 8px;
    }
    .beats-list-header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 24px;
      background: var(--gray-light);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--gray-dark);
    }
    .beats-list-header .beat-info { min-width: 150px; }
    .beats-list-header .beat-waveform-container {
      background: transparent;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="hamburger-menu" onclick="toggleMobileMenu()" aria-label="Toggle menu">
    <i data-lucide="menu"></i>
  </button>
  <div class="sidebar-overlay" onclick="toggleMobileMenu()"></div>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="assets/images/red_pine_logo.png" alt="Red Pine" id="brandLogo">
      </div>

      <nav>
        <ul class="sidebar-nav">
          <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
          <li><a href="beats.html" class="active"><i data-lucide="music"></i> Beats</a></li>
          <li><a href="store.html"><i data-lucide="store"></i> Store</a></li>
          <li><a href="customers.html"><i data-lucide="users"></i> Customers</a></li>
          <li><a href="analytics.html"><i data-lucide="bar-chart-3"></i> Analytics</a></li>
          <li><a href="settings.html"><i data-lucide="settings"></i> Settings</a></li>
        </ul>
      </nav>

      <div class="sidebar-logout">
        <button class="btn-logout" id="logoutBtn"><i data-lucide="log-out"></i> Logout</button>

      <div class="powered-by">
        <a href="https://redpine.systems" target="_blank">
          <span>Powered by</span>
          <img src="assets/images/red_pine_logo.png" alt="Red Pine">
        </a>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <h1 class="page-title">My Beats</h1>
        <div style="display: flex; align-items: center; gap: 16px;">
          <div class="theme-toggle-wrapper">
            <i data-lucide="sun" style="width:16px;height:16px;"></i>
            <label class="theme-toggle">
              <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
              <span class="theme-toggle-slider"></span>
            </label>
            <i data-lucide="moon" style="width:16px;height:16px;"></i>
          </div>
          <button class="btn btn-secondary" onclick="openBulkUploadModal()"><i data-lucide="folder-up"></i> Bulk Upload</button>
          <button class="btn btn-primary" onclick="openUploadModal()"><i data-lucide="upload"></i> Upload New Beat</button>
        </div>
      </div>
      
      <!-- BEAT-021: Filter and Sort Options -->
      <div style="display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; align-items: center;">
        <div style="flex: 1; min-width: 200px;">
          <input type="text" class="form-input" id="beatSearchInput" placeholder="Search beats..." oninput="filterBeats()">
        </div>
        <select class="form-select" id="beatSortSelect" style="width: auto;" onchange="filterBeats()">
          <option value="newest">Newest First</option>

      <!-- BEAT-022: Collections Section -->
      <div class="table-container" style="margin-bottom: 20px;">

          <h2>Collections</h2>

            <i data-lucide="plus" style="width:14px;height:14px;"></i> New Collection
          </button>
        </div>
        <div id="collectionsGrid" style="padding: 16px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px;">
          <div style="padding: 32px; text-align: center; color: #6B7280; grid-column: 1/-1;">
            Loading collections...
          </div>

      </div>

      <!-- BP-006: Redesigned Beats List with Waveforms -->
      <div class="table-container">
        <div class="table-header">
          <h2>All Beats</h2>
        </div>
        <div class="beats-list-header">
          <div style="width: 80px;">Cover</div>
          <div class="beat-info">Beat Info</div>
          <div class="beat-waveform-container">Preview</div>
          <div class="beat-stats">Stats</div>
          <div class="beat-actions">Actions</div>
        </div>
        <div id="beatsListBody">
          <div style="padding: 32px; text-align: center;">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/branding.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script>lucide.createIcons();</script>
  <script>
    // BP-006: Store wavesurfer instances
    const wavesurfers = {};
    let currentlyPlaying = null;

    async function loadBeats() {
      const user = await checkAuth();
      if (!user) return;

      try {
        const { data: producer } = await supabaseClient
          .from('producers')
          .select('id, primary_color')
          .eq('email', user.email)
          .single();

        const { data: beats } = await supabaseClient
          .from('beats')
          .select('*')
          .eq('producer_id', producer.id)
          .order('created_at', { ascending: false });

        const beatsWithSales = await Promise.all(
          (beats || []).map(async (beat) => {
            const { data: sales } = await supabaseClient
              .from('sales')
              .select('amount')
              .eq('beat_id', beat.id);

            return {
              ...beat,
              sales_count: sales?.length || 0,
              revenue: sales?.reduce((sum, sale) => sum + sale.amount, 0) || 0
            };
          })
        );

        const primaryColor = producer.primary_color || '#CE0707';
        document.documentElement.style.setProperty('--red', primaryColor);

        // Store beats for filtering and populate genres
        allBeats = beatsWithSales;
        allGenres = new Set(beatsWithSales.filter(b => b.genre).map(b => b.genre));
        populateGenreFilter();

        if (beatsWithSales.length > 0) {
          renderBeats(beatsWithSales);
        } else {
          const listBody = document.getElementById('beatsListBody');
          listBody.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon"><i data-lucide="music" style="width:48px;height:48px;"></i></div>
              <div class="empty-state-title">No beats yet</div>
              <div class="empty-state-text">Upload your first beat to get started!</div>
              <button class="btn btn-primary" onclick="openUploadModal()">
                <i data-lucide="upload"></i> Upload Beat
              </button>
            </div>
          `;
          lucide.createIcons();
        }
      } catch (error) {
        console.error('Error loading beats:', error);
      }
    }

    // BP-006: Initialize waveform for a beat
    function initWaveform(beatId, audioUrl, primaryColor) {
      const container = document.getElementById(`waveform-${beatId}`);
      if (!container) return;

      try {
        const ws = WaveSurfer.create({
          container: container,
          waveColor: '#ddd',
          progressColor: primaryColor,
          cursorColor: primaryColor,
          barWidth: 2,
          barGap: 1,
          barRadius: 2,
          height: 60,
          normalize: true,
          hideScrollbar: true,
        });

        ws.load(audioUrl);

        ws.on('finish', () => {
          const playBtn = document.getElementById(`play-btn-${beatId}`);
          const waveContainer = document.getElementById(`waveform-container-${beatId}`);
          if (playBtn) playBtn.innerHTML = '<i data-lucide="play" style="width:16px;height:16px;margin-left:2px;"></i>';
          if (waveContainer) waveContainer.classList.remove('playing');
          lucide.createIcons();
          currentlyPlaying = null;
        });

        wavesurfers[beatId] = ws;
      } catch (e) {
        console.error('Error initializing waveform:', e);
      }
    }

    // BP-006: Toggle play/pause
    function togglePlay(beatId) {
      const ws = wavesurfers[beatId];
      if (!ws) return;

      // Stop any currently playing
      if (currentlyPlaying && currentlyPlaying !== beatId) {
        const prevWs = wavesurfers[currentlyPlaying];
        if (prevWs) prevWs.pause();
        const prevBtn = document.getElementById(`play-btn-${currentlyPlaying}`);
        const prevContainer = document.getElementById(`waveform-container-${currentlyPlaying}`);
        if (prevBtn) prevBtn.innerHTML = '<i data-lucide="play" style="width:16px;height:16px;margin-left:2px;"></i>';
        if (prevContainer) prevContainer.classList.remove('playing');
      }

      const playBtn = document.getElementById(`play-btn-${beatId}`);
      const waveContainer = document.getElementById(`waveform-container-${beatId}`);

      if (ws.isPlaying()) {
        ws.pause();
        if (playBtn) playBtn.innerHTML = '<i data-lucide="play" style="width:16px;height:16px;margin-left:2px;"></i>';
        if (waveContainer) waveContainer.classList.remove('playing');
        currentlyPlaying = null;
      } else {
        ws.play();
        if (playBtn) playBtn.innerHTML = '<i data-lucide="pause" style="width:16px;height:16px;"></i>';
        if (waveContainer) waveContainer.classList.add('playing');
        currentlyPlaying = beatId;
      }
      lucide.createIcons();
    }
    
    // BP-007: Open comprehensive edit modal
    async function openEditModal(beatId) {
      const { data: beat } = await supabaseClient
        .from('beats')
        .select('*')
        .eq('id', beatId)
        .single();

      if (!beat) {
        alert('Beat not found');
        return;
      }

      // Get sales data for this beat
      const { data: sales } = await supabaseClient
        .from('sales')
        .select('amount')
        .eq('beat_id', beatId);

      const salesCount = sales?.length || 0;
      const revenue = sales?.reduce((sum, sale) => sum + sale.amount, 0) || 0;

      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.id = 'editBeatModal';
      modal.innerHTML = `
        <div class="modal-content large">
          <div class="modal-header">
            <h3 class="modal-title">Edit Beat</h3>
            <button class="modal-close" onclick="closeEditModal()"><i data-lucide="x"></i></button>
          </div>
          <div class="modal-body">
            <div style="display: flex; gap: 24px; margin-bottom: 24px;">
              <div style="flex-shrink: 0;">
                <img src="${beat.cover_art_url || 'https://via.placeholder.com/160'}"
                     alt="${beat.title}"
                     style="width: 160px; height: 160px; border-radius: 12px; object-fit: cover;">
                <button class="btn btn-secondary btn-small" style="width: 100%; margin-top: 8px;" onclick="document.getElementById('editCoverArt').click()">
                  <i data-lucide="image" style="width:14px;height:14px;"></i> Change Cover
                </button>
                <input type="file" id="editCoverArt" accept="image/*" style="display: none;">
              </div>
              <div style="flex: 1;">
                <div class="form-group">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-input" id="editBeatTitle" value="${beat.title || ''}">
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">BPM</label>
                    <input type="number" class="form-input" id="editBeatBpm" value="${beat.bpm || ''}">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Key</label>
                    <select class="form-select" id="editBeatKey">
                      <option value="">Select key...</option>
                      ${['C Major', 'C Minor', 'D Major', 'D Minor', 'E Major', 'E Minor', 'F Major', 'F Minor', 'G Major', 'G Minor', 'A Major', 'A Minor', 'B Major', 'B Minor'].map(k =>
                        `<option value="${k}" ${beat.key === k ? 'selected' : ''}>${k}</option>`
                      ).join('')}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Genre</label>
                  <input type="text" class="form-input" id="editBeatGenre" value="${beat.genre || ''}">
                </div>
              </div>
            </div>

            <!-- Stats -->
            <div style="display: flex; gap: 16px; margin-bottom: 24px; padding: 16px; background: var(--gray-light); border-radius: 8px;">
              <div style="flex: 1; text-align: center;">
                <div style="font-size: 24px; font-weight: 700;">${(beat.views || 0).toLocaleString()}</div>
                <div style="font-size: 12px; color: var(--gray-dark);">Views</div>
              </div>
              <div style="flex: 1; text-align: center;">
                <div style="font-size: 24px; font-weight: 700;">${salesCount}</div>
                <div style="font-size: 12px; color: var(--gray-dark);">Sales</div>
              </div>
              <div style="flex: 1; text-align: center;">
                <div style="font-size: 24px; font-weight: 700; color: var(--red);">$${(revenue / 100).toFixed(2)}</div>
                <div style="font-size: 12px; color: var(--gray-dark);">Revenue</div>
              </div>
            </div>

            <!-- BEAT-016: Visibility Toggle -->
            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px; padding: 16px; background: var(--gray-light); border-radius: 8px;">
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; flex: 1;">
                <input type="checkbox" id="editBeatPublished" ${beat.is_published !== false ? 'checked' : ''}>
                <div>
                  <div style="font-weight: 600;">Public Beat</div>
                  <div style="font-size: 12px; color: var(--gray-dark);">When enabled, this beat will be visible on your public store</div>
                </div>
              </label>
              <i data-lucide="${beat.is_published !== false ? 'eye' : 'eye-off'}" style="width: 24px; height: 24px; color: var(--gray-dark);"></i>
            </div>

            <!-- BEAT-023: Schedule Release -->
            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px; padding: 16px; background: var(--gray-light); border-radius: 8px;">
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                <input type="checkbox" id="editScheduleRelease" ${beat.scheduled_release ? 'checked' : ''} onchange="toggleScheduleRelease()">
                <div>
                  <div style="font-weight: 600;">Schedule Release</div>
                  <div style="font-size: 12px; color: var(--gray-dark);">Set a future date for this beat to go public</div>
                </div>
              </label>
              <input type="datetime-local" id="editReleaseDate" class="form-input" style="width: 200px; ${beat.scheduled_release ? '' : 'display: none;'}" value="${beat.scheduled_release ? new Date(beat.scheduled_release).toISOString().slice(0, 16) : ''}">
              <i data-lucide="calendar-clock" style="width: 24px; height: 24px; color: var(--gray-dark);"></i>
            </div>

            <!-- BEAT-024: Related Beats -->
            <h4 style="margin-bottom: 12px; font-size: 16px;">Related Beats</h4>
            <div style="margin-bottom: 24px;">
              <p style="font-size: 12px; color: var(--gray-dark); margin-bottom: 12px;">Select up to 3 related beats to show on your public store</p>
              <select id="editRelatedBeats" class="form-select" multiple style="height: 100px;">
                <!-- Options populated via JS -->
              </select>
              <div id="relatedBeatsPreview" style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;"></div>
            </div>

            <!-- Pricing -->
            <h4 style="margin-bottom: 16px; font-size: 16px;">Pricing Tiers</h4>
            <div style="display: flex; gap: 16px; margin-bottom: 24px;">
              <div style="flex: 1; padding: 16px; border: 1px solid var(--gray-medium); border-radius: 8px;">
                <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                  <input type="checkbox" id="editPriceBasicEnabled" ${beat.price_basic ? 'checked' : ''}>
                  <span style="font-weight: 600;">Basic Lease</span>
                </label>
                <div style="display: flex; align-items: center; gap: 4px;">
                  <span>$</span>
                  <input type="number" class="form-input" id="editPriceBasic" value="${beat.price_basic ? (beat.price_basic / 100) : '30'}" style="width: 80px;">
                </div>
              </div>
              <div style="flex: 1; padding: 16px; border: 1px solid var(--gray-medium); border-radius: 8px;">
                <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                  <input type="checkbox" id="editPricePremiumEnabled" ${beat.price_premium ? 'checked' : ''}>
                  <span style="font-weight: 600;">Premium Lease</span>
                </label>
                <div style="display: flex; align-items: center; gap: 4px;">
                  <span>$</span>
                  <input type="number" class="form-input" id="editPricePremium" value="${beat.price_premium ? (beat.price_premium / 100) : '100'}" style="width: 80px;">
                </div>
              </div>
              <div style="flex: 1; padding: 16px; border: 1px solid var(--gray-medium); border-radius: 8px;">
                <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                  <input type="checkbox" id="editPriceExclusiveEnabled" ${beat.price_exclusive ? 'checked' : ''}>
                  <span style="font-weight: 600;">Exclusive</span>
                </label>
                <div style="display: flex; align-items: center; gap: 4px;">
                  <span>$</span>
                  <input type="number" class="form-input" id="editPriceExclusive" value="${beat.price_exclusive ? (beat.price_exclusive / 100) : '500'}" style="width: 80px;">
                </div>
              </div>
            </div>

            <div id="editBeatError"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveBeatChanges('${beatId}')" id="saveBeatBtn">
              <i data-lucide="save" style="width:16px;height:16px;"></i> Save Changes
            </button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      lucide.createIcons();

      // BEAT-024: Populate related beats dropdown
      const relatedSelect = document.getElementById('editRelatedBeats');
      const otherBeats = allBeats.filter(b => b.id !== beatId);
      relatedSelect.innerHTML = otherBeats.map(b =>
        `<option value="${b.id}" ${(beat.related_beats || []).includes(b.id) ? 'selected' : ''}>${b.title}</option>`
      ).join('');

      // Update preview on change
      relatedSelect.addEventListener('change', () => updateRelatedBeatsPreview());
      updateRelatedBeatsPreview();

      // Click outside to close
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeEditModal();
      });
    }

    function updateRelatedBeatsPreview() {
      const select = document.getElementById('editRelatedBeats');
      const preview = document.getElementById('relatedBeatsPreview');
      const selected = Array.from(select.selectedOptions).slice(0, 3);

      if (selected.length > 3) {
        showToast('Maximum 3 related beats allowed', 'error');
      }

      preview.innerHTML = selected.map(opt => {
        const beat = allBeats.find(b => b.id === opt.value);
        return beat ? `
          <div style="display: flex; align-items: center; gap: 6px; padding: 6px 10px; background: var(--gray-light); border-radius: 6px; font-size: 12px;">
            <img src="${beat.cover_art_url || 'https://via.placeholder.com/20'}" style="width: 20px; height: 20px; border-radius: 4px;">
            ${beat.title}
          </div>
        ` : '';
      }).join('');
    }

    function closeEditModal() {
      document.getElementById('editBeatModal')?.remove();
    }

    // BEAT-023: Toggle schedule release UI
    function toggleScheduleRelease() {
      const checkbox = document.getElementById('editScheduleRelease');
      const dateInput = document.getElementById('editReleaseDate');
      if (checkbox.checked) {
        dateInput.style.display = 'block';
        // Set default to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateInput.value = tomorrow.toISOString().slice(0, 16);
      } else {
        dateInput.style.display = 'none';
        dateInput.value = '';
      }
    }

    async function saveBeatChanges(beatId) {
      const saveBtn = document.getElementById('saveBeatBtn');
      const errorDiv = document.getElementById('editBeatError');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;"></div> Saving...';

      try {
        // BEAT-023: Handle scheduled release
        const scheduleCheckbox = document.getElementById('editScheduleRelease');

    // BEAT-021: Filter and sort beats
    function filterBeats() {
      const searchTerm = document.getElementById('beatSearchInput').value.toLowerCase();
      const sortBy = document.getElementById('beatSortSelect').value;
      const genreFilter = document.getElementById('beatGenreFilter').value;
      const publicOnly = document.getElementById('showPublicOnly').checked;

      let filtered = [...allBeats];

      // Filter by search term
      if (searchTerm) {
        filtered = filtered.filter(beat =>
          beat.title.toLowerCase().includes(searchTerm) ||
          (beat.genre && beat.genre.toLowerCase().includes(searchTerm))
        );
      }

      // Filter by genre
      if (genreFilter) {
        filtered = filtered.filter(beat => beat.genre === genreFilter);
      }

      // Filter by public only
      if (publicOnly) {
        filtered = filtered.filter(beat => beat.is_published !== false);
      }

      // Sort
      switch(sortBy) {
        case 'oldest':
          filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
          break;
        case 'sales':
          filtered.sort((a, b) => (b.sales_count || 0) - (a.sales_count || 0));
          break;
        case 'title':
          filtered.sort((a, b) => a.title.localeCompare(b.title));
          break;
        default: // newest
          filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      }

      renderBeats(filtered);
    }

          .from('beats')

          producer_id: originalBeat.producer_id,
          title: originalBeat.title + ' (Copy)',
          bpm: originalBeat.bpm,
          key: originalBeat.key,
          genre: originalBeat.genre,
          audio_url: originalBeat.audio_url,
          audio_preview_url: originalBeat.audio_preview_url,
          cover_art_url: originalBeat.cover_art_url,
          price_basic: originalBeat.price_basic,
          price_premium: originalBeat.price_premium,
          price_exclusive: originalBeat.price_exclusive,
          views: 0,
          is_published: false // Set to unpublished by default
        };

        // Insert duplicate
        const { data: newBeat, error: insertError } = await supabaseClient
          .from('beats')
          .insert([duplicateBeatData])
          .select()
          .single();

        if (insertError) throw insertError;

        showToast('Beat duplicated! Edit to customize.', 'success');
        loadBeats(); // Refresh the list

        // Open edit modal for the new beat
        setTimeout(() => {
          if (newBeat) openEditModal(newBeat.id);

    // MOBILE-003: Pull to refresh implementation
    let pullStartY = 0;
    let isPulling = false;

    function initPullToRefresh() {
      // Only enable on touch devices
      if (!('ontouchstart' in window)) return;

      // Create indicator
      const indicator = document.createElement('div');
      indicator.className = 'pull-refresh-indicator';
      indicator.innerHTML = '<div class="spinner"></div> <span>Refreshing...</span>';
      document.body.appendChild(indicator);

      const mainContent = document.querySelector('.main-content');
      if (!mainContent) return;

      mainContent.addEventListener('touchstart', (e) => {
        if (mainContent.scrollTop === 0) {
          pullStartY = e.touches[0].clientY;
          isPulling = true;
        }
      });

      mainContent.addEventListener('touchmove', (e) => {
        if (!isPulling) return;

        const pullDistance = e.touches[0].clientY - pullStartY;
        if (pullDistance > 60 && mainContent.scrollTop === 0) {
          indicator.classList.add('visible');
        }
      });

      mainContent.addEventListener('touchend', async () => {
        if (indicator.classList.contains('visible')) {
          indicator.classList.add('refreshing');
          await loadBeats();
          setTimeout(() => {
            indicator.classList.remove('visible', 'refreshing');
          }, 500);
        }
        isPulling = false;
      });
    }

    async function saveCollection(collectionId) {
      const name = document.getElementById('collectionName').value.trim();
      const description = document.getElementById('collectionDesc').value.trim();
      const bundlePrice = parseInt(document.getElementById('collectionBundlePrice').value) || null;
      const coverFile = document.getElementById('collectionCover').files[0];

      if (!name) {
        alert('Please enter a collection name');
        return;
      }

      try {
        let coverUrl = null;
        if (coverFile) {
          const fileName = `collections/${currentProducerId}/${Date.now()}_${coverFile.name}`;
          const { error: uploadError } = await supabaseClient.storage
            .from('beats')
            .upload(fileName, coverFile);
          if (!uploadError) {
            const { data: { publicUrl } } = supabaseClient.storage
              .from('beats')
              .getPublicUrl(fileName);
            coverUrl = publicUrl;
          }
        }

        const collectionData = {
          producer_id: currentProducerId,
          name,
          description,
          bundle_price: bundlePrice,
          ...(coverUrl && { cover_url: coverUrl })
        };

        if (collectionId) {
          await supabaseClient
            .from('collections')
            .update(collectionData)
            .eq('id', collectionId);
        } else {
          await supabaseClient
            .from('collections')
            .insert([collectionData]);
        }

        closeCollectionModal();
        loadCollections();
      } catch (error) {
        console.error('Error saving collection:', error);
        alert('Error saving collection');
      }
    }

    async function addBeatToCollection(collectionId, beatId) {
      try {
        const { data: existing } = await supabaseClient
          .from('collection_beats')
          .select('position')
          .eq('collection_id', collectionId)
          .order('position', { ascending: false })
          .limit(1);

        const nextPosition = (existing?.[0]?.position || 0) + 1;

        await supabaseClient
          .from('collection_beats')
          .insert([{ collection_id: collectionId, beat_id: beatId, position: nextPosition }]);

        closeCollectionDetailModal();
        await loadCollections();
        openCollectionDetail(collectionId);
      } catch (error) {
        console.error('Error adding beat to collection:', error);

      } catch (error) {
        console.error('Error deleting collection:', error);

        </div>
      `;
      document.body.appendChild(modal);
      lucide.createIcons();

      // Set up file input and drop zone
      const dropZone = document.getElementById('bulkDropZone');
      const fileInput = document.getElementById('bulkFileInput');

      dropZone.addEventListener('click', () => fileInput.click());

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = 'var(--red)';
        dropZone.style.background = 'var(--gray-light)';
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = '';
        dropZone.style.background = '';
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '';
        dropZone.style.background = '';
        handleBulkFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener('change', (e) => {
        handleBulkFiles(e.target.files);
      });
    }

    let bulkUploadFiles = [];

    function handleBulkFiles(files) {
      const queue = document.getElementById('bulkUploadQueue');
      const queueList = document.getElementById('bulkQueueList');
      const uploadBtn = document.getElementById('startBulkUploadBtn');

      bulkUploadFiles = Array.from(files).filter(f => {
        const isAudio = f.type.startsWith('audio/') || /\.(mp3|wav|flac|m4a|aac)$/i.test(f.name);
        const isValidSize = f.size <= 50 * 1024 * 1024; // 50MB
        return isAudio && isValidSize;
      });

      if (bulkUploadFiles.length === 0) {
        document.getElementById('bulkUploadError').innerHTML = '<div class="alert alert-error">No valid audio files selected. Please select MP3, WAV, or FLAC files under 50MB.</div>';
        return;
      }

      queue.style.display = 'block';
      queueList.innerHTML = bulkUploadFiles.map((file, i) => `
        <div style="display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--gray-light); border-radius: 8px; margin-bottom: 8px;" id="queue-item-${i}">
          <i data-lucide="music" style="width:20px;height:20px;color:var(--gray-dark);"></i>
          <div style="flex: 1;">
            <div style="font-weight: 500;">${file.name.replace(/\.[^/.]+$/, '')}</div>
            <div style="font-size: 12px; color: var(--gray-dark);">${(file.size / (1024 * 1024)).toFixed(2)} MB</div>
          </div>
          <div id="queue-status-${i}"><i data-lucide="clock" style="width:16px;height:16px;color:var(--gray-dark);"></i></div>
        </div>
      `).join('');

      uploadBtn.disabled = false;
      lucide.createIcons();
    }

    async function startBulkUpload() {
      const uploadBtn = document.getElementById('startBulkUploadBtn');
      const progressDiv = document.getElementById('bulkUploadProgress');
      const progressBar = document.getElementById('bulkProgressBar');
      const progressText = document.getElementById('bulkProgressText');
      const progressPercent = document.getElementById('bulkProgressPercent');

      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;"></div> Uploading...';
      progressDiv.style.display = 'block';

      const user = await checkAuth();
      if (!user) return;

      const { data: producer } = await supabaseClient
        .from('producers')
        .select('id')
        .eq('email', user.email)
        .single();

      let completed = 0;
      const total = bulkUploadFiles.length;

      for (let i = 0; i < bulkUploadFiles.length; i++) {
        const file = bulkUploadFiles[i];
        const statusDiv = document.getElementById(`queue-status-${i}`);

        try {
          statusDiv.innerHTML = '<div class="spinner" style="width:16px;height:16px;"></div>';

          // Upload audio file
          const audioPath = `${producer.id}/${Date.now()}-${file.name}`;
          const { error: uploadError } = await supabaseClient.storage
            .from('beats')
            .upload(audioPath, file);

          if (uploadError) throw uploadError;

          const { data: audioUrlData } = supabaseClient.storage
            .from('beats')
            .getPublicUrl(audioPath);

          // Create beat record
          const title = file.name.replace(/\.[^/.]+$/, '');
          await supabaseClient.from('beats').insert([{
            producer_id: producer.id,
            title: title,
            audio_url: audioUrlData.publicUrl,
            price_basic: 3000, // $30 default
            is_published: false
          }]);

          statusDiv.innerHTML = '<i data-lucide="check-circle" style="width:16px;height:16px;color:#10B981;"></i>';
          completed++;
        } catch (error) {
          console.error(`Error uploading ${file.name}:`, error);
          statusDiv.innerHTML = '<i data-lucide="x-circle" style="width:16px;height:16px;color:#EF4444;"></i>';
        }

        const percent = Math.round((completed / total) * 100);
        progressBar.style.width = `${percent}%`;
        progressPercent.textContent = `${percent}%`;
        progressText.textContent = `Uploaded ${completed} of ${total}`;
        lucide.createIcons();
      }

      progressText.textContent = `Completed: ${completed} of ${total} uploaded`;
      uploadBtn.innerHTML = '<i data-lucide="check" style="width:16px;height:16px;"></i> Done';
      lucide.createIcons();

      // Refresh beats list after a delay
      setTimeout(() => {
        closeBulkUploadModal();
        loadBeats();
        showToast(`${completed} beats uploaded successfully!`, 'success');
      }, 1500);
    }

    function closeBulkUploadModal() {
      document.getElementById('bulkUploadModal')?.remove();
      bulkUploadFiles = [];
    }

    loadBeats();
    loadCollections(); // BEAT-022
    initPullToRefresh(); // MOBILE-003
  </script>
</body>
</html>
