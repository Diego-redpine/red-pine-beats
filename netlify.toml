[build]
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# API routes to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Main domain defaults to login page
[[redirects]]
  from = "/*"
  to = "/login.html"
  status = 200
  force = false
  conditions = {Host = ["beats.redpinemarketing.com", "beats.redpine.systems"]}

[functions]
  node_bundler = "esbuild"
  
[dev]
  functions = "netlify/functions"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
