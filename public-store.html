<html lang="en">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top-color: #CE0707;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #store {
      display: none;
    }
    
    #store.loaded {
      display: block;
    }
    
    .beat-card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .beat-card:hover {
      transform: translateY(-4px);
    }
    
    .beat-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .beat-info {
      padding: 16px;
    }
    
    .beat-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .beat-meta {
      font-size: 13px;
      color: #888;
      margin-bottom: 12px;
    }
    
    .beat-price {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .buy-btn {
      width: 100%;
      padding: 12px;
      background: #CE0707;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .buy-btn:hover {
      background: #a00505;
    }
    
    .audio-player {
      margin-top: 12px;
      padding: 12px;
      background: #0a0a0a;
      border-radius: 6px;
    }
    
    audio {
      width: 100%;
    }
    
    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    
    .social-icon:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .social-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div id="store"></div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const SUPABASE_URL = 'https://mkhlmcrrsrnkdaxllqxa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1raGxtY3Jyc3Jua2RheGxscXhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYwMTQ0NzcsImV4cCI6MjA1MTU5MDQ3N30.t7vcwqV3Q-Ey7tY3XE7WYZTOkxj4LwcPWY8DSkFgI6Y';
        
        if (!window.supabase) {
          throw new Error('Supabase SDK not loaded');
        }
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let storeData = {};
        let currentAudio = null;
    
    async function loadStore() {
      try {
        const hostname = window.location.hostname;
        let subdomain;
        
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
          subdomain = 'diegor';
        } else {
          subdomain = hostname.split('.')[0];
        }
        
        const { data: producer, error: producerError } = await supabase
          .from('producers')
          .select('*')
          .eq('subdomain', subdomain)
          .single();
        
        if (producerError || !producer) {
          document.getElementById('loading').innerHTML = `
            <div style="text-align: center;">
              <h1 style="color: #CE0707; margin-bottom: 16px;">Store Not Found</h1>
              <p style="color: #888;">This beat store doesn't exist yet.</p>
            </div>
          `;
          return;
        }

        // PUBLIC-001: Check if store is published
        const { data: customization } = await supabase
          .from('site_customizations')
          .select('*')
          .eq('producer_id', producer.id)
          .single();

        // Check if store is published
        if (customization && customization.is_published === false) {
          document.getElementById('loading').innerHTML = `
            <div style="text-align: center;">
              <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
              </div>
              <h1 style="color: #fff; margin-bottom: 16px; font-size: 32px;">Coming Soon</h1>
              <p style="color: #888; max-width: 400px; margin: 0 auto;">${producer.name}'s beat store is being prepared. Check back soon for fire beats!</p>
            </div>
          `;
          return;
        }

        const { data: beats } = await supabase
          .from('beats')
          .select('*')
          .eq('producer_id', producer.id)
          .order('created_at', { ascending: false });
        
        storeData = {
          producer,
          customization: customization || getDefaultCustomization(),
          beats: beats || []
        };

        renderStore();

        // ANALYTICS-008: Track page view
        trackPageView(producer.id, supabase);

        // PUBLIC-007: Update SEO meta tags
        updateSEOTags(producer, storeData.customization);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = `
          <div style="text-align: center;">
            <h1 style="color: #CE0707;">Error</h1>
            <p style="color: #888;">${error.message}</p>
          </div>
        `;
      }
    }
    
    function getDefaultCustomization() {
      return {
        template: 'gradient-hero',
        logo_text: 'Producer',
        primary_color: '#CE0707',
        secondary_color: '#111',
        background_color: '#F9FAFB',
        heading_font: 'Oswald',
        body_font: 'Inter',
        hero_title: 'Welcome',
        hero_subtitle: 'Premium Beats',
        hero_bio: 'Fire beats.'
      };
    }
    
    function renderStore() {
      const { customization: c, beats } = storeData;
      
      let heroStyle = c.hero_background ? 
        `background-image: url('${c.hero_background}'); background-size: cover;` :
        c.template === 'gradient-hero' ? 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);' :
        c.template === 'dark-minimal' ? 'background: #000;' : 'background: #F9FAFB;';
      
      const heroTextColor = (c.template === 'clean-modern' && !c.hero_background) ? '#111' : 'white';
      
      let html = `
        <style>
          body { font-family: '${c.body_font}', sans-serif; }
          h1, h2, h3 { font-family: '${c.heading_font}', sans-serif; }
        </style>
        
        <nav style="background: ${c.secondary_color}; padding: 16px 40px; display: flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; align-items: center; gap: 12px;">
            ${c.logo_url ? `<img src="${c.logo_url}" style="height: 40px;">` : ''}
            ${c.logo_text ? `<div style="font-size: 24px; font-weight: 700; color: white;">${c.logo_text}</div>` : ''}
          </div>
          <div style="display: flex; gap: 24px; align-items: center;">
            <a href="#" style="color: white; text-decoration: none;">Login</a>
            <a href="#" style="color: white; text-decoration: none; background: ${c.primary_color}; padding: 8px 16px; border-radius: 4px;">Cart</a>
          </div>
        </nav>
        
        <div style="${heroStyle} padding: 100px 40px; text-align: center; position: relative;">
          ${c.hero_background ? '<div style="position: absolute; inset: 0; background: rgba(0,0,0,0.4);"></div>' : ''}
          <div style="position: relative; z-index: 2;">
            <h1 style="font-size: 64px; font-weight: 700; color: ${heroTextColor}; margin-bottom: 16px;">${c.hero_title}</h1>
            <p style="font-size: 28px; color: ${heroTextColor}; opacity: 0.9; margin-bottom: 24px;">${c.hero_subtitle}</p>
            ${c.hero_bio ? `<p style="font-size: 18px; color: ${heroTextColor}; opacity: 0.85; max-width: 600px; margin: 0 auto;">${c.hero_bio}</p>` : ''}
          </div>
        </div>
        
        <div style="padding: 80px 40px; background: ${c.background_color};">
          <div style="text-align: center; font-size: 12px; font-weight: 700; letter-spacing: 2px; color: ${c.primary_color}; margin-bottom: 40px;">
            ${c.template === 'gradient-hero' ? 'LATEST DROP' : c.template === 'dark-minimal' ? 'MOST VIEWS' : 'TOP PICKS'}
          </div>
          
          ${beats.length === 0 ? `
            <div style="text-align: center; padding: 60px 20px; color: #666;">
              <h3 style="font-size: 24px; margin-bottom: 12px; color: #333;">No Beats Yet</h3>
              <p>Upload some beats to get started!</p>
            </div>
          ` : `
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; max-width: 1200px; margin: 0 auto;">
              ${beats.map(beat => `
                <div class="beat-card">
                  <img src="${beat.cover_art_url || 'data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27400%27 height=%27400%27%3E%3Crect width=%27400%27 height=%27400%27 fill=%27%23667eea%27/%3E%3Ctext x=%27200%27 y=%27210%27 text-anchor=%27middle%27 font-family=%27system-ui%27 font-size=%2772%27 fill=%27white%27%3E♪%3C/text%3E%3C/svg%3E'}" class="beat-cover">
                  <div class="beat-info">
                    <div class="beat-title">${beat.title}</div>
                    <div class="beat-meta">${beat.bpm} BPM • ${beat.key || 'N/A'} • ${beat.genre || 'Beat'}</div>
                    <div class="beat-price" style="color: ${c.primary_color};">$${(beat.price_basic / 100).toFixed(0)}</div>
                    ${beat.audio_url ? `
                      <div class="audio-player">
                        <audio controls preload="none" onplay="handlePlay(this)">
                          <source src="${beat.audio_url}" type="audio/mpeg">
                        </audio>
                      </div>
                    ` : ''}
                    <button class="buy-btn" onclick="buy('${beat.id}')" style="background: ${c.primary_color};">
                      ${beat.price_premium || beat.price_exclusive ? 'Select License' : `Buy Now - $${(beat.price_basic / 100).toFixed(0)}`}
                    </button>
                  </div>
                </div>
              `).join('')}
            </div>
          `}
        </div>
        
        <!-- STORE-045: Email Capture Form -->
        <div style="background: ${c.primary_color}10; padding: 60px 40px; text-align: center;">
          <h3 style="font-size: 24px; font-weight: 700; margin-bottom: 8px; color: ${c.secondary_color};">Stay Updated</h3>
          <p style="color: #666; margin-bottom: 24px;">Get notified about new beats and exclusive offers</p>
          <form onsubmit="submitEmailCapture(event, '${storeData.producer.id}')" style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; max-width: 500px; margin: 0 auto;">
            <input type="email" id="emailCaptureInput" placeholder="Enter your email" required
              style="flex: 1; min-width: 200px; padding: 14px 20px; border: 2px solid #E5E7EB; border-radius: 8px; font-size: 16px; outline: none;">
            <button type="submit"
              style="background: ${c.primary_color}; color: white; border: none; padding: 14px 28px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px;">
              Subscribe
            </button>
          </form>
          <div id="emailCaptureMessage" style="margin-top: 16px;"></div>
        </div>

        <!-- PUBLIC-005: Contact Form -->
        <div style="background: ${c.secondary_color}; padding: 60px 40px;">
          <div style="max-width: 600px; margin: 0 auto;">
            <h3 style="font-size: 28px; font-weight: 700; margin-bottom: 8px; color: white; text-align: center;">Get in Touch</h3>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 32px; text-align: center;">Have a question or want to work together? Send me a message!</p>

            <form onsubmit="submitContactForm(event, '${storeData.producer.id}')" id="contactForm">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                <input type="text" id="contactName" placeholder="Your Name" required
                  style="padding: 14px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; font-size: 16px; outline: none;">
                <input type="email" id="contactEmail" placeholder="Your Email" required
                  style="padding: 14px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; font-size: 16px; outline: none;">
              </div>
              <textarea id="contactMessage" placeholder="Your Message" required rows="5"
                style="width: 100%; padding: 14px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; font-size: 16px; outline: none; resize: vertical; margin-bottom: 16px;"></textarea>
              <button type="submit" id="contactSubmitBtn"
                style="width: 100%; background: ${c.primary_color}; color: white; border: none; padding: 16px 28px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; transition: opacity 0.2s;">
                Send Message
              </button>
            </form>
            <div id="contactFormMessage" style="margin-top: 16px; text-align: center;"></div>
          </div>
        </div>

        <footer style="background: ${c.secondary_color}; padding: 32px 40px; text-align: center; color: white;">
          ${c.social_instagram || c.social_twitter || c.social_youtube ? `
            <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 16px;">
              ${c.social_instagram ? `<a href="${c.social_instagram}" class="social-icon" target="_blank"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>` : ''}
              ${c.social_twitter ? `<a href="${c.social_twitter}" class="social-icon" target="_blank"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg></a>` : ''}
              ${c.social_youtube ? `<a href="${c.social_youtube}" class="social-icon" target="_blank"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg></a>` : ''}
            </div>
          ` : ''}
          <div style="font-size: 14px;">Powered by <strong style="color: #CE0707;">Red Pine</strong></div>
        </footer>
      `;
      
      document.getElementById('store').innerHTML = html;
      document.getElementById('store').classList.add('loaded');
      document.getElementById('loading').style.display = 'none';
    }
    
    function handlePlay(audio) {
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = audio;
    }
    
    // PUBLIC-004: Buy button checkout with license selection
    function buy(beatId) {
      // Find the beat data
      const beat = storeData.beats.find(b => b.id === beatId);
      if (!beat) return;

      const c = storeData.customization;

      // Create license selection modal
      const modal = document.createElement('div');
      modal.id = 'licenseModal';
      modal.style.cssText = `
        position: fixed; inset: 0; background: rgba(0,0,0,0.8);
        display: flex; align-items: center; justify-content: center;
        z-index: 9999; padding: 20px;
      `;

      const hasMultipleLicenses = beat.price_premium || beat.price_exclusive;

      modal.innerHTML = `
        <div style="background: #1a1a1a; border-radius: 16px; max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto;">
          <div style="padding: 24px; border-bottom: 1px solid #333;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h3 style="font-size: 20px; font-weight: 700; color: white;">Select License</h3>
              <button onclick="closeLicenseModal()" style="background: none; border: none; color: #888; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <p style="color: #888; font-size: 14px; margin-top: 8px;">${beat.title}</p>
          </div>

          <div style="padding: 24px;">
            <div style="display: flex; flex-direction: column; gap: 12px;">
              ${beat.price_basic ? `
                <button onclick="selectLicense('${beatId}', 'basic', ${beat.price_basic})" class="license-option" style="
                  background: #252525; border: 2px solid #333; border-radius: 12px; padding: 20px;
                  cursor: pointer; text-align: left; transition: all 0.2s;
                ">
                  <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                      <div style="font-size: 18px; font-weight: 600; color: white; margin-bottom: 4px;">Basic Lease</div>
                      <div style="font-size: 13px; color: #888;">MP3 file • Non-exclusive</div>
                    </div>
                    <div style="font-size: 24px; font-weight: 700; color: ${c.primary_color};">$${(beat.price_basic / 100).toFixed(0)}</div>
                  </div>
                </button>
              ` : ''}

              ${beat.price_premium ? `
                <button onclick="selectLicense('${beatId}', 'premium', ${beat.price_premium})" class="license-option" style="
                  background: #252525; border: 2px solid ${c.primary_color}40; border-radius: 12px; padding: 20px;
                  cursor: pointer; text-align: left; transition: all 0.2s; position: relative;
                ">
                  <div style="position: absolute; top: -10px; right: 16px; background: ${c.primary_color}; color: white; font-size: 11px; font-weight: 600; padding: 4px 10px; border-radius: 12px;">POPULAR</div>
                  <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                      <div style="font-size: 18px; font-weight: 600; color: white; margin-bottom: 4px;">Premium Lease</div>
                      <div style="font-size: 13px; color: #888;">MP3 + WAV files • Non-exclusive</div>
                    </div>
                    <div style="font-size: 24px; font-weight: 700; color: ${c.primary_color};">$${(beat.price_premium / 100).toFixed(0)}</div>
                  </div>
                </button>
              ` : ''}

              ${beat.price_exclusive ? `
                <button onclick="selectLicense('${beatId}', 'exclusive', ${beat.price_exclusive})" class="license-option" style="
                  background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%); border: 2px solid gold; border-radius: 12px; padding: 20px;
                  cursor: pointer; text-align: left; transition: all 0.2s;
                ">
                  <div style="display: flex; justify-content: space-between; align-items: center;">

    async function selectLicense(beatId, licenseType, priceInCents) {
      const discountCode = document.getElementById('discountCodeInput')?.value.trim();
      const button = event.target.closest('button');

      // Show loading state
      const originalText = button.innerHTML;
      button.innerHTML = '<div style="text-align: center; color: white;">Processing...</div>';
      button.disabled = true;

      try {
        // Call create-checkout Netlify function
        const response = await fetch('/.netlify/functions/create-checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            beatId,
            licenseType,
            discountCode: discountCode || null
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Checkout failed');
        }

        // Redirect to Stripe Checkout
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error('No checkout URL returned');
        }

      } catch (error) {
        console.error('Checkout error:', error);
        alert(error.message || 'Something went wrong. Please try again.');
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }
