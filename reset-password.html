<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Red Pine</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="assets/images/red_pine_logo.png" alt="Red Pine">
        <span style="font-size: 28px; font-weight: 700; color: var(--black); margin-top: 8px;">RED PINE</span>
      </div>

      <h1 class="auth-title">Reset Password</h1>

      <div id="errorMessage"></div>

      <form id="resetForm">
        <div class="form-group">
          <label class="form-label">New Password</label>
          <input type="password" class="form-input" id="newPassword" required minlength="6" placeholder="Enter new password">
          <small style="font-size: 12px; color: var(--gray-dark);">At least 6 characters</small>
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="confirmPassword" required placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Update Password
        </button>
      </form>

      <div class="auth-link">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script>
    const resetForm = document.getElementById('resetForm');
    const errorMessage = document.getElementById('errorMessage');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      errorMessage.innerHTML = '';

      if (newPassword !== confirmPassword) {
        errorMessage.innerHTML = '<div class="alert alert-error">Passwords do not match</div>';
        return;
      }

      if (newPassword.length < 6) {
        errorMessage.innerHTML = '<div class="alert alert-error">Password must be at least 6 characters</div>';
        return;
      }

      try {
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        errorMessage.innerHTML = '<div class="alert alert-success">Password updated successfully! Redirecting to login...</div>';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        errorMessage.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
